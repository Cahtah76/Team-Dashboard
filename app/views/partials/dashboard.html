<content>
    <div class="teams">
        <div class="teamManager">
            <input type="text" ng-model="teamMemberName">
            <input type="text" ng-model="teamMemberHours">
            <button ng-click="addTeam(teamMemberName, teamMemberHours)">Add Team</button>
            <div class="teamRepeater" ng-repeat="team in teams">
                hello world!  {{team[0].name}}
            </div>
        </div>

        <div class="teamGraph">

        </div>
    </div>
</content>
